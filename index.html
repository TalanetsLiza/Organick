<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yarmantovich Liza">
    <title>Organick</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&family=Yellowtail&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <header class="header block">
        <div class="header__container">
            <img class="header__logo" src="/images/logo.svg" alt="logo">
            <input class="header__menu-input" type="checkbox" id="header-menu-button"/>
            <label class="header__menu-button" for="header-menu-button">
                <span class="header__menu-button-line"></span>
            </label>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a class="header__link" href="#">Home</a></li>
                    <li class="header__item"><a class="header__link" href="#">About Us</a></li>
                    <li class="header__item"><a class="header__link" href="#">Shop</a></li>
                    <li class="header__item"><a class="header__link" href="#">Pages</a></li>
                    <li class="header__item"><a class="header__link" href="#">Contact Us</a></li>
                </ul>
            </nav>
            <a class="purchase" href="#">
                <img class="purchase__image" src="images/purchase.svg"alt="purchase">
                <span class="purchase__count">Cart</span>
                <span>0</span> 
            </a>
        </div>
    </header>
    <main>
        <div class="promo">
            <div class="promo__block block">
                <div class="promo__info-block">
                    <div class="promo__title">
                        Made with nature
                    </div>
                    <div class="promo__description">
                        Welcome to the world of nature and organic.
                    </div>
                    <button class="button">
                        Explore Now 
                        <img class="button__icon" src="images/button-icon.svg" alt="button-icon">
                    </button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
